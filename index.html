<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete My Account - Sinhala Novels - Pinki Pinki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #d63384;
            margin-top: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: #d63384;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background-color: #b0256c;
        }
        .confirmation {
            font-size: 14px;
            color: red;
            margin-top: 20px;
        }
        .app-name {
            font-size: 22px;
            font-weight: bold;
            color: #d63384;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Request Account Deletion</h2>
    <div class="container">
        <form action="mailto:bimtecs@gmail.com" method="post" enctype="text/plain">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="mobile">Mobile Number:</label><br>
            <input type="tel" id="mobile" name="mobile" required><br>
            
            <label for="hometown">Home Town:</label><br>
            <input type="text" id="hometown" name="hometown" required><br>
            
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <input type="submit" class="delete-btn" value="Delete My Account">
        </form>

        <p class="confirmation">
            ⚠️ Your account will be permanently deleted after 30 days. This action cannot be undone.
        </p>
        
        <p class="app-name">Sinhala Novels - Pinki Pinki</p>
    </div>

</body>
</html>
